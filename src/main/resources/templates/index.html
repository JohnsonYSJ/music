<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8" />
    <title>@ViewBag.Title</title>
    <link th:href="@{/css/Site.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/zy.layout.css}" rel="stylesheet" />
    <link th:href="@{/css/zy.form.css}" rel="stylesheet" />
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/zy.menu.css}" rel="stylesheet" />
</head>

<body>
<div class="dvheader">
    <div class="dvheadertools">
        <span class="headerspantitle">进销存管理系统</span>
        <ul class="headerultools">

            <li class="headerlitools_info headerlitools" style="background-color: #075597">
                <div class="headeruserface" style="text-align: center;"><i class="icon-user" style="color: black;font-size: 19px;"></i></div>
                管理员<i style="margin-left: 8px;" class="icon-caret-down"></i>
                <ul class="headerlitools_ulinfo">

                    <li style="border-top: 1px solid #E4ECF3;">
                        <i class="icon-off" style="margin-right: 10px;"></i>
                        <a style="color: black; text-decoration: none;">退出</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<div class="dvcontent">

    <ul class="ulleftmenu" style="border-right: 1px solid #ddd;">

        <li class="limenuitem">
            <i class="icon-cog menuicon"></i>系统菜单<b class="arrow icon-angle-down arrow-down"></b>
            <ul class="ulleftsubitems">
                <a href="" target="right">
                    <li>分类管理</li>
                </a>
                <a href="" target="right">
                    <li>库存管理</li>
                </a>
                <a href="" target="right">
                    <li>入库管理</li>
                </a>
                <a href="" target="right">
                    <li>预警信息设置</li>
                </a>
                <a href="" target="right">
                    <li>出库管理</li>
                </a>
                <a href="" target="right">
                    <li>用户管理</li>
                </a>
                <a href="" target="right"><li >修改密码</li></a>
            </ul>
        </li>
    </ul>
    <div style="position: absolute; left: 191px; right: 20px; ">
        <iframe src="" scrolling="no"  width="100%" height="1200" name="right" border="none"></iframe>
    </div>
</div>
<script th:src="@{/js/jquery-1.8.2.min.js}" type="text/javascript"></script>
<script th:src="@{/js/Jqueryplugs.js}" type="text/javascript"></script>
<script th:src="@{/js/_layout.js}" type="text/javascript"></script>

</body>

</html>
