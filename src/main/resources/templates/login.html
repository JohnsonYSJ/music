<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<title>html5响应式后台登录界面模板</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<!-- CSS -->
<link rel="stylesheet" th:href="@{/css/supersized.css}">
<link rel="stylesheet" th:href="@{/css/login.css}">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<script th:src="@{/js/jquery-1.8.2.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.form.js}"></script>
<script type="text/javascript" th:src="@{/js/tooltips.js}"></script>
<script type="text/javascript" th:src="@{/js/login.js}"></script>
</head>

<body>

<div class="page-container">
	<div class="main_box">
		<div class="login_box">
			<div class="login_logo">
				<img th:src="@{/images/logo.png}"  alt="" src="">
			</div>
		
			<div class="login_form">
				<form action="/user/login" id="login_form" method="post">
					<div class="form-group">
						<label class="t">邮　箱：</label>
                        <label for="email"></label><input id="email" value="" name="email" type="text" class="form-control x319 in"
                                                          autocomplete="off">
					</div>
					<div class="form-group">
						<label class="t">密　码：</label>
                        <label for="password"></label><input id="password" value="" name="password" type="password"
                                                             class="password form-control x319 in">
					</div>
					<div class="form-group">
						<label for="j_captcha" class="t">验证码：</label>
						 <input id="j_captcha" name="j_captcha" type="text" class="form-control x164 in">
						<img id="captcha_img" onclick="this.src='defaultKaptcha?d='+new Date()*1" alt="点击更换"
							 title="点击更换" class="m" src="defaultKaptcha">
					</div>
					<div class="form-group">
						<label class="t"></label>
						<label for="j_remember" class="m">
						<input id="j_remember" type="checkbox" value="true">&nbsp;记住登陆账号!</label>
					</div>
					<div class="form-group space">
						<label class="t"></label>　　　
						<button type="button"  id="submit_btn" 
						class="btn btn-primary btn-lg">&nbsp;登&nbsp;录&nbsp </button>
						<input type="reset" value="&nbsp;重&nbsp;置&nbsp;" class="btn btn-default btn-lg">
					</div>
				</form>
			</div>
		</div>
		<div class="bottom">Copyright &copy; 2014 - 2015 <a href="#">系统登陆</a></div>
	</div>
</div>

<!-- Javascript -->
<script>
	$("#submit_btn").click(function () {
		$("#login_form").submit();
	});
</script>
<script th:src="@{/js/supersized.3.2.7.min.js}"></script>
<script th:src="@{/js/supersized-init.js}"></script>
<script th:src="@{/js/scripts.js}"></script>
<div style="text-align:center;">
<p>来源:<a href="http://www.mycodes.net/" target="_blank">源码之家</a></p>
</div>
</body>
</html>
